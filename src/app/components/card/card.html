<div id="card">
    <div class="overlay"></div>
    <div [ngStyle]="{'width': width, 'height': height, 'top': top, 'left': left}" class="card-container">
        <div class="top-sector">
            <i (click)="closeWindow()" class="close-icon fas fa-times hvr-grow"></i>
            <span class="title">{{title}}</span>
            <i *ngIf="icon" class="title-icon {{icon}}"></i>
        </div>
        <div class="body-sector">
            <ng-content></ng-content>
        </div>
    </div>
</div>
