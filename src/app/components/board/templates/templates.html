<div id="templates" class="empty-dropzone">
    <div class="cards-top">
        <i title="Request Settings" class="fas fa-cog top-icon settings-icon" (click)="isShowRequestSettings=true;"></i>
        <span>Templates</span>
        <i title="New Requests" *ngIf="requests.length > 0" class="far fa-plus-square top-icon plus-icon"
            (click)="isShowRequestCard=true;"></i>
    </div>
    <div class="cards-container">
        <div id="card-{{i}}" class="card-sector draggable" (click)="openRequestEdit(request)"
            *ngFor="let request of requests; index as i">
            <div class="card-name" [title]="request.name">{{request.name}}</div>
            <i name="delete-icon" title="delete request" (click)="deleteRequest(i, $event)"
                class="far fa-trash-alt delete-request-icon"></i>
        </div>
        <div *ngIf="requests.length == 0" class="card-sector add-card" (click)="isShowRequestCard=true;">
            <div class="new-card-content">
                <div class="plus-txt">New Request</div>
            </div>
        </div>
    </div>
    <request-card [defaultSettings]="defaultSettings" [selectedRequest]="selectedRequest" *ngIf="isShowRequestCard">
    </request-card>
    <request-settings [projectId]="projectId" [originalDefaultSettings]="defaultSettings" *ngIf="isShowRequestSettings">
    </request-settings>
</div>
