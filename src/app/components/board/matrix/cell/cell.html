<div id="cell">
    <div class="body">
        <div class="cell-index" *ngIf="request.isEmpty">{{col + 1}}</div>
        <div *ngIf="!request.isEmpty">{{request.name}}</div>
    </div>
    <div *ngIf="!request.isEmpty" class="control-sector">
        <input class="amount-input form-control" [(ngModel)]="request.amount" type="number" value="1" min="0"
            max="9999">
    </div>
</div>
