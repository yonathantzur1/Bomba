<div id="register">
    <loaderSpinner class="loader" *ngIf="isLoading"></loaderSpinner>
    <card [title]="'New User'" [width]="400" [height]="260">
        <div class="body">
            <form autocomplete="off">
                <div class="form-group">
                    <i class="fas fa-user input-icon"></i>
                    <input id="register-username" name="username" [(ngModel)]="user.username" placeholder="Username"
                        type="text" class="form-control user-input"
                        (keydown)="hideMicrotext($event.srcElement.id + '-micro')">
                    <label id="register-username-micro" class="microtext"></label>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input id="register-password" name="password" [(ngModel)]="user.password" placeholder="Password"
                        type="password" class="form-control user-input"
                        (keydown)="hideMicrotext($event.srcElement.id + '-micro')">
                    <label id="register-password-micro" class="microtext"></label>
                </div>
            </form>
            <div class="switch-container">
                <span class="switch-text">Admin User</span>
                <label class="switch">
                    <input [checked]="user.isAdmin" (click)="changeAdminState()" type="checkbox">
                    <span id="slider" class="slider slider-animation round"></span>
                </label>
            </div>
        </div>
        <i (click)="register()" class="register-icon far fa-arrow-alt-circle-right"></i>
    </card>
</div>
