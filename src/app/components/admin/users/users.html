<div id="users">
    <div class="users-container">
        <div class="form-group">
            <input id="users-search-input" [(ngModel)]="searchInput" (keyup.enter)="searchUser()"
                class="form-control search-input" placeholder="Search User" autocapitalize="off" autocomplete="off"
                autocorrect="off" spellcheck="false" type="text">
            <div *ngIf="!isLoading" class="search-user-btn" (click)="searchUser()"
                [ngClass]="{'search-user-btn-disabled': searchInput == '', 'search-user-btn-active': searchInput && searchInput.length > 0}">
                <i class="material-icons search-user-btn-icon">search</i>
            </div>
            <loader-dots *ngIf="isLoading" class="user-loading" css='{"font-size": "10px", "padding-top": "25px"}'>
            </loader-dots>
        </div>
    </div>

</div>>
