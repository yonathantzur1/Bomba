<div id="users">
    <div class="users-container">
        <div class="input-container">
            <div class="form-group">
                <input id="users-search-input" [(ngModel)]="searchInput" (keyup.enter)="searchUser()"
                    class="search-input" placeholder="Search User" autocapitalize="off" autocomplete="off"
                    autocorrect="off" spellcheck="false" type="text" maxlength="50">
                <div *ngIf="!isLoading" class="search-user-btn" (click)="searchUser()"
                    [ngClass]="{'search-user-btn-disabled': !searchInput || !searchInput.trim(), 'search-user-btn-active': searchInput && searchInput.length > 0}">
                    <i class="fas fa-search"></i>
                </div>
                <loader-dots *ngIf="isLoading" class="user-loading"
                    css='{"font-size": "10px", "position": "absolute", "right": "-12px", "top": "12px"}'>
                </loader-dots>
            </div>
        </div>
        <user-card *ngIf="user" [user]="user"></user-card>
        <div class="not-found-users-sector" *ngIf="isNotFound && !isLoading">
            <i class="fas fa-user-times" style="font-size:70px;"></i>
            <div style="font-size:40px;">User Not Found</div>
        </div>
    </div>
</div>
