<div id="userCard">
    <div class="card-container">
        <span data-tooltip="Edit User" class="tooltip-bottom-left top-icon edit-icon" (click)="isEditMode=true;">
            <i class="far fa-edit"></i>
        </span>
        <span data-tooltip="Delete User" class="tooltip-bottom-right top-icon delete-icon" (click)="deleteUser()">
            <i class="far fa-trash-alt"></i>
        </span>
        <div class="user-name-container">
            {{user.username}}
        </div>
        <div class="user-info-container">
            <table class="info-table">
                <tr>
                    <td>
                        <div class="info-title">Register</div>
                        <div class="info-data">{{getInfoDateString(user.creationDate)}}</div>
                    </td>
                    <td>
                        <div class="info-title">Last Login</div>
                        <div class="info-data">{{getInfoDateString(user.lastLoginTime)}}</div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="info-title">Projects</div>
                        <div class="info-data">{{user.projects}}</div>
                    </td>
                    <td>
                        <div class="info-title">Admin</div>
                        <div class="info-data">
                            <i class="far check-admin" (click)="changeAdminStatus()"
                                [ngClass]="{'fa-check-square': user.isAdmin, 'fa-square': !user.isAdmin}"></i>
                            <span> - {{user.isAdmin ? 'Yes' : 'No'}}</span>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <user-edit *ngIf="isEditMode" [userId]="user._id" [username]="user.username"></user-edit>
</div>
