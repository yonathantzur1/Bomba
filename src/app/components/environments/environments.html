<div id="environments">
    <card [title]="'Environments'" [width]="500" [height]="250">
        <div class="empty-env">
            <p class="title">No Active Environment</p>
            <p>An environment is a set of variables that allow you to switch the
                context of your requests.</p>
            <button type="button" class="btn btn-primary add-env-btn">Add Environment</button>
        </div>
    </card>
</div>
