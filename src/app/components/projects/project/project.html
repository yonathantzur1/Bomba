<div id="project">
    <div class="project-container">
        <i (click)="deleteProject($event)" class="fas fa-times top-icon delete-icon hvr-grow"></i>
        <i (click)="openEditProjectName($event)" class="far fa-edit top-icon edit-icon hvr-grow"></i>
        <span [title]="project.name" class="name">{{project.name}}</span>
        <span class="date">{{formatDate(project.date)}}</span>
        <span *ngIf="project.isSendMode" class="send-mode-alert" [ngClass]="{'send-mode-done': project.isSendDone}"
            [title]="project.isSendDone ? 'Report is Ready': 'Sending requests...'"></span>
    </div>
    <project-name-card [editProject]="project" *ngIf="isEditProjectCard"></project-name-card>
</div>
