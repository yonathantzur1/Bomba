<div id="reports">
    <loader-rings *ngIf="isLoading"></loader-rings>
    <div class="not-found-reports-sector" *ngIf="!isLoading && reports.length == 0">
        <i class="far fa-newspaper" style="font-size:60px;"></i>
        <div style="font-size:40px;">
            No reports found
        </div>
    </div>
    <div *ngIf="!isLoading" class="folders-container">
        <div *ngFor="let report of reports" class="folder">
            <img src="assets/icons/folder.svg" (click)="openFolder(report)" class="folder-icon">
            <div title="{{report.projectName + ' (' + report.reportsAmount + ')'}}" class="folder-text">
                {{report.projectName}}
                <span style="font-size: 14px;">({{report.reportsAmount}})</span>
            </div>
        </div>
    </div>
    <report-folder *ngIf="folderData" [projectId]="folderData.projectId" [projectName]="folderData.projectName">
    </report-folder>
</div>
