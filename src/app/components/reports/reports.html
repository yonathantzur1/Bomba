<div id="reports">
    <loader-rings *ngIf="isLoading"></loader-rings>
    <div *ngIf="!isLoading" class="folders-container">
        <div *ngFor="let report of reports" class="folder">
            <i class="far fa-folder folder-icon"></i>
            <div title="{{report.projectName + ' (' + report.reportsAmount + ')'}}" class="folder-text">
                {{report.projectName}}
                <span style="font-size: 14px;">({{report.reportsAmount}})</span></div>
        </div>
    </div>
</div>
