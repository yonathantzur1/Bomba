<div id="reportDocument">
    <div class="document-icon-container">
        <i (click)="deleteDocument(document)" class="delete-icon fas fa-times"></i>
        <img (click)="openDocument(document)" class="document-icon" src="assets/icons/document.svg">
    </div>
    <span class="document-name-container">
        <div [hidden]="document.name == null" id="report-{{index}}" class="document-name" contenteditable
            [title]="document.name" (keydown)="restrictName($event)" (blur)="changeReportName($event.target)">
            {{document.name}}
        </div>
        <div [hidden]="document.name != null" (click)="openReportNameEdit(index)" class="document-name default-name">
            Type name...
        </div>
        <div (click)="openDocument(document)" class="document-date">{{formatDate(document.date)}}</div>
    </span>
</div>
