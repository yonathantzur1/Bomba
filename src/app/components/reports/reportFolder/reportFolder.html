<div id="reportFolder">
    <card
        [title]="projectName + ' | ' + (selectedDocument ? 'Report - ' + formatDate(selectedDocument.date) : 'Reports')"
        [width]="800" [height]="480">
        <loader-spinner *ngIf="isLoading"></loader-spinner>
        <div class="documents-container" *ngIf="!isLoading && !selectedDocument">
            <div *ngFor="let document of documents" class="document">
                <img (click)="openDocument(document)" class="document-icon" src="assets/icons/document.svg">
                <div (click)="openDocument(document)" class="document-date">{{formatDate(document.date)}}</div>
            </div>
        </div>
        <report-document *ngIf="selectedDocument" [document]="selectedDocument"></report-document>
    </card>
</div>
