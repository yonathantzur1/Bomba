<div id="report">
    <div class="action-line">
        <i title="Back To Folder" class="fas fa-arrow-left action-icon" style="margin-right: auto;"
            (click)="backToFolder()"></i>
        <i title="Report Result" class="fas fa-border-all action-icon" style="margin-left: auto;"
            (click)="showResults()"></i>
    </div>
    <report-document [document]="document"></report-document>
</div>
