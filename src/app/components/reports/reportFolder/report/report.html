<div id="report">
    <div class="action-line">
        <i title="Back To Folder" class="fas fa-arrow-left action-icon" style="margin-right: auto;"
            (click)="backToFolder()"></i>
        <div *ngIf="!isLoading" [ngSwitch]="isMatrixMode">
            <i *ngSwitchCase="false" title="Report Matrix" class="fas fa-table action-icon"
                style="margin-left: auto;" (click)="showMatrix()"></i>
            <i *ngSwitchCase="true" title="Report Results" class="fas fa-list-ol action-icon" style="margin-left: auto;"
                (click)="showResults()"></i>
        </div>
    </div>
    <loader-spinner class="loader-spinner" *ngIf="isLoading"></loader-spinner>
    <div *ngIf="!isLoading" [ngSwitch]="isMatrixMode">
        <report-numbers *ngSwitchCase="false" [document]="document"></report-numbers>
        <report-matrix *ngSwitchCase="true" [matrix]="reportData.matrix" [results]="reportData.results"></report-matrix>
    </div>
</div>
