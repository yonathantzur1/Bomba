<div id="report">
    <div class="action-line">
        <span data-tooltip="Back To Folder" class="action-icon tooltip-bottom-left" style="margin-right: auto;"
            (click)="backToFolder()">
            <i class="fas fa-arrow-left"></i>
        </span>
        <div *ngIf="!isLoading" [ngSwitch]="isMatrixMode">
            <span *ngSwitchCase="false" data-tooltip="Show Matrix" class="action-icon tooltip-bottom-right"
                (click)="showMatrix()">
                <i class="fas fa-table"></i>
            </span>
            <span *ngSwitchCase="true" data-tooltip="Show Numbers" class="action-icon tooltip-bottom-right"
                (click)="showResults()">
                <i class="fas fa-list-ol"></i>
            </span>
        </div>
    </div>
    <loader-spinner class="loader-spinner" *ngIf="isLoading"></loader-spinner>
    <div *ngIf="!isLoading" [ngSwitch]="isMatrixMode">
        <report-numbers *ngSwitchCase="false" [document]="document"></report-numbers>
        <report-matrix *ngSwitchCase="true" [reqTimeout]="reportData.requestTimeout"
            [envValues]="reportData.environmentValues" [matrix]="reportData.matrix" [results]="reportData.results">
        </report-matrix>
    </div>
</div>
