<div id="reportMatrix">
    <div class="results-container">
        <table>
            <tr *ngFor="let row of matrix; index as i">
                <td class="cell" *ngFor="let col of matrix[i]; index as j">
                    <cell [row]="i" [col]="j" [request]="matrix[i][j]" [result]="results[matrix[i][j].id]"
                        [isSendMode]="true"></cell>
                </td>
            </tr>
        </table>
    </div>
    <request-card *ngIf="selectedRequest" [selectedRequest]="selectedRequest"
        [defaultSettings]="{'timeout': reqTimeout}" [envValues]="envValues" [isDisabled]="true"></request-card>
</div>
