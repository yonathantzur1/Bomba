<div id="login" class="container">
	<div class="login-head-container">
		<label class="login-label">Bomba</label>
		<img src="assets/logo/icon.png" class="login-head-icon">
	</div>
	<div (keyup.enter)="loginEnter()" align="center" class="row card-container col-md-4 col-11">
		<loader-spinner class="loader" *ngIf="isLoading"></loader-spinner>
		<div class="loader-back" *ngIf="isLoading"></div>
		<form>
			<div class="form-group">
				<div class="col-12 no-padding">
					<input [(ngModel)]="user.username" id="login-username" class="form-control user-input" type="text"
						name="username" (keydown)="hideMicrotext($event.srcElement.id + '-micro')"
						placeholder="Username" autocapitalize="off" autocomplete="off">
					<label id="login-username-micro" class="microtext"></label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-12 no-padding">
					<input [(ngModel)]="user.password" id="login-password" class="form-control user-input"
						type="password" name="password" (keydown)="hideMicrotext($event.srcElement.id + '-micro')"
						placeholder="Password">
					<label id="login-password-micro" class="microtext"></label>
				</div>
			</div>
			<div class="form-group">
				<div>
					<button type="button" id="login-btn" (click)="login()"
						class="col-12 btn btn-primary login-btn">Login</button>
				</div>
				<div class="options">
					<span (click)="isShowRegister=true;" class="option-btn">Register</span>
				</div>
			</div>
		</form>
	</div>
	<register *ngIf="isShowRegister"></register>
</div>
